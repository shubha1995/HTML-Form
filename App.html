<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
        <link rel="stylesheet" href="./Style.css">
    </head>
    <body>
        <form >
            <header class="headerContainer">
                <h1>Employee Registration Form</h1>
            </header>
            <div>
                <label for="text">Text Input for Name :
                </label>
                <input type="text" id="name" name="name" required="required">
                <error-output for="text" class="name-error"></error-output>
            </div><br>
            <div>
                <label for="pwd">Password Input Type :
                </label>
                <input type="password" id="pwd" name="pwd">
                <error-output for="pwd" class="pwd-error"></error-output>
            </div><br>
            <div>
                <label for="email">Email Input Type :
                </label>
                <input type="email" id="email" name="email">
                <error-output for="email" class="email-error"></error-output>
            </div><br>
            <div>
                <label for="url">URL Input for Name :
                </label>
                <input type="url" id="url" name="url">
            </div><br>
            <div>
                <label for="number">Number input Type :
                </label>
                <input type="number" id="number" name="number">
            </div><br>
            <div>
                <label for="tel">Tel input Type :
                </label>
                <input type="tel" id="tel" name="tel">
                <error-output for="tel" class="tel-error"></error-output>
            </div><br>
            <div>
                <label for="search">serach input Type :
                </label>
                <input type="search" id="search" name="search">
            </div><br>
            <div>
                <label for="party">Chose Date and Time input Type :
                </label>
                <input type="datetime-local" id="party" name="bday">
            </div><br>
            <div>
                <label for="salary">Choose Your Salary :
                </label>
                <input
                    type="range"
                    id="salary"
                    name="salary"
                    min="300000"
                    max="500000"
                    step="10"
                    value="400000">
                <output class="salary-output">400000</output>
            </div><br>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script src="./App.js"></script>
    </body>
</html>
